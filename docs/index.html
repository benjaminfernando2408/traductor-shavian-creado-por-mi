<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Traductor Español a Shavian</title>
<style>
  body{
  

    /* Agrega estas líneas para el fondo */
    background-image: url('https://previews.123rf.com/images/yummybuum/yummybuum1904/yummybuum190400110/123697649-cat-boy-pattern-blue-paw-animal-footprints-and-bones-cat-dog-paws-wallpaper-cute-puppy-pet.jpg');
    background-repeat: repeat;
    background-size: 100px 100px;
    background-position: top left;
    background-attachment: fixed;
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  textarea {
    width: 100%;
    height: 120px;
    font-size: 20px;
  }
  #resultado {
    margin-top: 20px;
    font-size: 30px;
    font-family: 'Noto Sans Shavian', serif;
  }
</style>
</head>
<body>

<h1>Traductor Español ? Alfabeto Shavian</h1>

<textarea id="inputTexto" placeholder="Escribe aquí el texto en español..."></textarea>
<br/>
<button onclick="traducir()">Traducir</button>

<div id="resultado"></div>

<script>
// Mapa de letras españolas a símbolos Shavian (usa tus códigos)
const mapaShavian = {
  a: "??",
  b: "??",
  c: "??",
  d: "??",
  e: "??",
  f: "??",
  g: "??",
  h: "??",
  i: "??",
  j: "??",
  k: "??",
  l: "??",
  m: "??",
  n: "??",
  o: "??",
  p: "??",
  q: "??",
  r: "??",
  s: "??",
  t: "??",
  u: "??",
  v: "??",
  w: "??",
  x: "??",
  y: "??",
  z: "??"
};

function traducir() {
  let texto = document.getElementById("inputTexto").value.toLowerCase();
  let resultado = "";

  for (let char of texto) {
    if (mapaShavian[char]) {
      resultado += mapaShavian[char];
    } else {
      // Si no es letra (espacio, puntuación), lo agrega igual
      resultado += char;
    }
  }

  document.getElementById("resultado").textContent = resultado;
}
</script>

</body>
</html>
