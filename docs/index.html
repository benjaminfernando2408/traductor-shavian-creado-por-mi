<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Traductor Shavian</title>
  <style>
    body.dia { background: #e0f7fa; }
    body.noche { background: #263238; color: white; }
    #alfabetoDiv { margin-top: 20px; }
  </style>
</head>
<body class="dia">

  <h1>Traductor Shavian</h1>

  <input type="text" id="inputTexto" placeholder="Escribe aquí" />
  <button id="btnTraducir">Traducir</button>
  <button id="btnModoAvanzado">Modo avanzado</button>
  <button id="btnComenzarLeccion">Comenzar lección</button>

  <div id="resultado"></div>
  <div id="alfabetoDiv"></div>

  <script>
    // Variables globales
    const btnModoAvanzado = document.getElementById('btnModoAvanzado');
    const btnTraducir = document.getElementById('btnTraducir');
    const btnComenzarLeccion = document.getElementById('btnComenzarLeccion');
    const inputTexto = document.getElementById('inputTexto');
    const resultado = document.getElementById('resultado');
    const alfabetoDiv = document.getElementById('alfabetoDiv');

    let modoAvanzado = false;

    // Alfabeto inventado (ejemplo simple)
    const alfabeto = {
      a: 'α',
      b: 'β',
      c: 'ç',
      d: 'δ',
      e: 'ε',
      f: 'φ',
      g: 'γ',
      h: 'η',
      i: 'ι',
      j: 'ϳ',
      k: 'κ',
      l: 'λ',
      m: 'μ',
      n: 'ν',
      o: 'ο',
      p: 'π',
      q: 'θ',
      r: 'ρ',
      s: 'σ',
      t: 'τ',
      u: 'υ',
      v: 'ν',
      w: 'ω',
      x: 'χ',
      y: 'ψ',
      z: 'ζ'
    };

    // Función traducir a alfabeto inventado
    function traducir(texto) {
      if(modoAvanzado) return texto.toUpperCase();
      return texto.toLowerCase().split('').map(c => alfabeto[c] || c).join('');
    }

    // Mostrar alfabeto (simple)
    function mostrarAlfabeto() {
      alfabetoDiv.innerHTML = '';
      for(let letra in alfabeto) {
        alfabetoDiv.innerHTML += `<span>${letra} : ${alfabeto[letra]}</span><br>`;
      }
    }

    // Evento botón traducir
    btnTraducir.addEventListener('click', () => {
      const texto = inputTexto.value;
      resultado.textContent = traducir(texto);
    });

    // Evento botón modo avanzado
    btnModoAvanzado.addEventListener('click', () => {
      modoAvanzado = !modoAvanzado;
      if(modoAvanzado) {
        btnModoAvanzado.textContent = "Salir Modo Avanzado";
        alfabetoDiv.style.display = 'none';
      } else {
        btnModoAvanzado.textContent = "Modo avanzado";
        alfabetoDiv.style.display = 'block';
      }
    });

    // Evento botón comenzar lección (simplificado)
    btnComenzarLeccion.addEventListener('click', () => {
      alert('Función de lección aún no implementada');
    });

    // Al iniciar
    mostrarAlfabeto();
  </script>
</body>
</html>
